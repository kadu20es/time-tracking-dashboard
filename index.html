<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="./app.js" defer></script>

</head>
<body>

  <section>
    <div class="user-info">
      <div class="user-name">
        <img src="./images/image-jeremy.png" alt="user image"/>
        <p class="report-title">Report for</p>
        <p class="name">Jeremy Robson</p>
      </div>

        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
    </div>

    <div class="work">
      <div class="content">
        <h1 class="title">Work</h1>
        <p class="time">5hrs</p>
        <p class="last-results">Previous - 7hrs</p>
      </div>
    </div>

    <div class="play">
      <div class="content">
        <h1 class="title">Play</h1>
        <p class="time">1hr</p>
        <p class="last-results">Previous - 2hrs</p>
      </div>
    </div>

    <div class="study">
      <div class="content">
        <h1 class="title">Study</h1>
        <p class="time">0hrs</p>
        <p class="last-results">Previous - 1hr</p>
      </div>

    </div>

    <div class="exercise">
      <div class="content">
        <h1 class="title">Exercise</h1>
        <p class="time">1hr</p>
        <p class="last-results">Previous - 1hr</p>
      </div>
    </div>

    <div class="social">
      <div class="content">
        <h1 class="title">Social</h1>
        <p class="time">1hr</p>
        <p class="last-results">Previous - 3hrs</p>
      </div>
    </div>

    <div class="self-care">
      <div class="content">
        <h1 class="title">Self Care</h1>
        <p class="time">0hrs</p>
        <p class="last-results">Previous - 1hr</p>
      </div>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kadu20es</a>.
  </div>
</body>
</html>
